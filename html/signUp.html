<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="/css/our.css">
  <link rel="stylesheet" href="../css/test.css">
  <link rel="stylesheet" href="../css/info.css">
  
  <title>Sign Up</title>
</head>
<body>

  <header>
    <img class="logo circular--square" src="lg.jpg" alt="logo">
  </header>

  <div id="box">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign Up:</h2>
        <h3>Εγγραφή στο σύστημα squiz</h3>
      </div>
    </div>
  
    <div class="row center">
      <div class="col-md-6 offset-md-3">
          <form class="" action="index.html" method="post">
            <input type="text" id="name" name="name" placeholder="USERNAME..."><br>
            <input type="text" id="password" name="password" placeholder="PASSWORD..."><br>
            <input type="text" id="passwordConfirmation" name="password" placeholder="PASSWORD AGAIN...">
          </form>
          <br>
          <a href="login.html">
            <button type="submit" name="signUpButton" class="btn btn-primary">
              CREATE ACCOUNT
            </button>
          </a>
        </div>
    </div>
  

  </div>

  


</body>
</html>
